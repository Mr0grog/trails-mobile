<html>
  <head>

    <meta charset="utf-8" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1, minimum-scale=1, target-densitydpi=device-dpi" />
    <title>To The Trails</title>

    <link rel="stylesheet/less" type="text/css" href="less/index.less" />
    <script type="text/javascript" src="js/vendor/less/less.js"></script>

    <link rel="stylesheet" type="text/css" href="js/vendor/leaflet/leaflet.css"/>
    <script type="text/javascript" src="js/vendor/leaflet/leaflet.js"></script>
  </head>

  <body>
    <div id="main">
      <div id="device-status">
      </div>

      <div id="header">
        <h4>Metro Parks Serving Summit County</h4>
      </div>

      <div id="map">
      </div>

      <div id="footer">

        <div id="buttons">

          <div class="button">
            <a href="#">
              <div class="button-inner">
                <span>Explore</span>
              </div>
            </a>
          </div>

          <div class="button">
            <a href="/info.html">
              <div class="button-inner">
                <span>Info</span>
              </div>
            </a>
          </div>

          <div class="button">
            <a href="/call.html">
              <div class="button-inner">
                <span>Help</span>
              </div>
            </a>
          </div>

        </div>

      </div>
    </div>
    <script type="text/javascript" src="cordova.js"></script>

    <script type="text/javascript">
      var map = L.map('map', {zoomControl:false}).setView([ 41.082020, -81.518506 ], 13)
      L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {detectRetina:true}).addTo(map);
    </script>
  </body>

</html>
