<div id="explore">

  <div id="header">
    <form id="search-form" ng-submit="search(keywords)">
      <input id="search-input" type="search" ng-model="keywords" value="{{keywords}}" placeholder="Search" class="search-input">
      <span href="#" id="search-cancel" ng-click="keywords = null">Cancel</span>
    </form>
  </div>


  <div id="content" ng-hide="loading">

    <div id="search-info" ng-if="keywords.length > 0">
      <span>Found {{ results.length }} results for '{{keywords}}'</span>
    </div>

    <div id="search-results">

      <div class="search-result" ng-repeat="result in results">
        <div class="search-result-header">
          <h3>{{ result.get('name') }}</h3>
          <small>{{ result.trails.length }} Trails Directly Accesible From Here.</small>
        </div>
        <div class="search-result-body">
          <p ng-repeat="trail in result.trails">{{ trail.get('name') }}</p>
        </div>
      </div>

    </div>

  </div>

  <div id="footer">
    <div id="buttons">
      <div class="button">
        <a href="#/explore" class="active">
          <div class="button-inner">
            <span>Explore</span>
          </div>
        </a>
      </div>
      <div class="button">
        <a href="#/info">
          <div class="button-inner">
            <span>Info</span>
          </div>
        </a>
      </div>
      <div class="button">
        <a href="#" ng-click="call('1.800.555.5555')">
          <div class="button-inner">
            <span>Help</span>
          </div>
        </a>
      </div>
    </div>
  </div>

</div>
