<!DOCTYPE html>
<html>
  <head>
    <title>To the Trails</title>
    <meta name="viewport" content="height=device-height,width=device-width,initial-scale=1.0">

    <link rel="stylesheet" href="libs/leaflet/leaflet.css" />
    <link rel="stylesheet" href="libs/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="libs/bootstrap/css/bootstrap-theme.min.css" />
    <link rel="stylesheet" href="libs/flat-ui/css/flat-ui.css" />
    <link rel="stylesheet" href="css/application.css" />

    <script type="text/javascript">
      window.DEBUG = true;
    </script>
    <script src="js/error.js"></script>
  </head>
  <body> 

    <div id="map"></div>
    <div id="controls">
      <button type="button" id="download" class="btn btn-inverse">Download Tiles</button>
      <button type="button" id="clear" class="btn btn-inverse">Clear Tiles</button>
    </div>

    <div id="progress_modal" class="modal fade">
      <div class="modal-content">
        <div class="modal-header">
          <h5>Downloading...</h5>
        </div>
        <div class="modal-body">
          <div class="progress progress-striped active">
            <div class="progress-bar"  role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%">
            </div>
          </div>
        </div>
      </div>

      <script src="phonegap.js"></script>
      <script src="libs/jquery-2.1.0.min.js"></script>
      <script src="libs/underscore-min.js"></script>
      <script src="libs/leaflet/leaflet.js"></script>
      <script src="libs/bootstrap/js/bootstrap.min.js"></script>

      <script src="js/file.js"></script>
      <script src="js/tile.js"></script>
      <script src="js/map.js"></script>
      <script src="js/index.js"></script>

    </body>
  </html>
