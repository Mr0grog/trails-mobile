<!DOCTYPE html>
<html>
  <head>
      <meta name="format-detection" content="telephone=yes">
      <meta charset="utf-8" />
      <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1" />
      <title>To The Trails</title>
      <link rel="stylesheet" type="text/css" href="css/lib/normalize/normalize.css">
      <link rel="stylesheet" type="text/css" href="js/lib/leaflet/leaflet.css">
      <link rel="stylesheet/less" type="text/css" href="less/application.less"/>
      <script type="text/javascript" src="js/lib/less/less.min.js"></script>
  </head>

  <body ng-controller='ApplicationCtrl'>

    <div id="main">
      <div id="status"></div>

      <div id="map-view" ng-controller="MapsCtrl">

        <div id="map-search">
          <a href="#" class="control" ng-click="views.render('search');">
            <img src="img/map-search@2x.png"/>
          </a>
        </div>

        <div id="map-recenter">
          <a href="#" class="control" ng-click="recenter();">
            <img src="img/map-location@2x.png"/>
          </a>
        </div>

        <div id="map-container"></div>

        <ng-include src="partials.templates.layers"></ng-include>
      </div>

  <!-- NOTIFICATIONS VIEW SCAFFOLDING -->
        <div id="notifications-view" style="display:none">
          <div class="agency-nav">
            <p class="nav-text">You are in a park managed by:</p>
            <div class="nav-indicators">
              <!-- The number of indicators should reflect the number of agencies contributing data -->
              <div class="indicator"></div>
              <div class="indicator"></div>
              <div class="indicator"></div>
              <div class="indicator"></div>
              <div class="indicator"></div>
            </div>
          </div>
          <div class="agency-data">
            <div class="agency-logo">
              <img></img>
            </div>
            <!-- h3 is a placeholder element, may change -->
            <h3 class="agency-name"></h3>
            <div class="call-btn">
              <img class="call-icon"></img>
              <p>Call</p>
            </div>
            <div class="address">
              <p>Address goes here.</p>
            </div>
          </div>
          <div class="notification-stream">
            <div class="notification">
              <div class="notification-data">
                <!-- h3 is a placeholder elem -->
                <h3 class="notification-headline"></h3>
                <p class="notification-subhead"></p>
                <div class="notification-close-btn">
                  <img></img>
                </div>
                <div class="notification-keyline"></div>
                <div class="notification-body">
                  <p>Lorem Ipsum</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <ng-include src="views.templates.trail"></ng-include>
      <ng-include src="views.templates.search"></ng-include>
      <ng-include src="views.templates.notifications"></ng-include>

      <div id="footer">
        <a href="#" ng-click="views.render('map')" ng-show="!mapVisible">
          <div class="button button-map">
            <img src="img/map@2x.png"/>
          </div>
        </a>

        <a href="#" ng-click="views.render('search')" ng-show="mapVisible">
          <div class="button button-search">
            <img src="img/search@2x.png"/>
          </div>
        </a>

        <a href="#" ng-click="views.render('notifications')">
          <div class="button button-info">
            <img src="img/info@2x.png"/>
          </div>
        </a>

        <a href="#" ng-click="views.render('map-layers')">
          <div class="button button-layer">
            <img src="img/map-stack@2x.png"/>
          </div>
        </a>

        <span class="stretch"></span>
      </div>

    </div>

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/lib/fastclick/fastclick.min.js"></script>
    <script type="text/javascript" src="js/lib/angular/angular.min.js"></script>
    <script type="text/javascript" src="js/lib/angular/angular-gestures.min.js"></script>
    <script type="text/javascript" src="js/lib/angular/angular-route.min.js"></script>
    <script type="text/javascript" src="js/lib/leaflet/leaflet.js"></script>
    <script type="text/javascript" src="js/utils.js"></script>
    <script type="text/javascript" src="js/application/controllers.js"></script>
    <script type="text/javascript" src="js/application/routes.js"></script>
    <script type="text/javascript" src="js/application/services.js"></script>
    <script type="text/javascript" src="js/application.js"></script>

  </body>

</html>
